parameters:
    paths:
        - ./src
    layers:
        - name: Common
          collectors:
              - type: directory
                value: src/Common/.*
        - name: Courier
          collectors:
              - type: directory
                value: src/Courier/.*
        - name: Customer
          collectors:
              - type: directory
                value: src/Customer/.*
        - name: Restaurant
          collectors:
              - type: directory
                value: src/Restaurant/.*
    ruleset:
        Courier:
            - Common
        Customer:
            - Common
        Restaurant:
            - Common
